  <script>
    var letter_dragged  = "";
    function allowDrop(ev) {
      ev.preventDefault();
      var vignette = $(ev.target).parent('.letter-drop-vignette');
      if(!vignette.children('.letter-drop').html()){
        vignette.addClass('isdirty');
        vignette.children('.letter-drop').html(letter_dragged);
      }
    }

    function drag(ev) {
      console.log("Letter "+ev.target.innerHTML + " travelling.")
      ev.dataTransfer.setData("letter", ev.target.innerHTML);
      letter_dragged = ev.target.innerHTML;
    }

    function drop(ev) {
      ev.preventDefault();
      var vignette = $(ev.target).parent('.letter-drop-vignette');
      vignette.removeClass('isdirty');
      vignette.addClass('isActive');

    }
  </script>
